  #     context: ./dockerfiles
  #     dockerfile: Dockerfile.duet
  #   container_name: duet
  #   restart: always
  #   depends_on:
  #     - nginx
  #   networks:
  #     - hitch-network

# Specify docker networks for container communication.
networks:
  hitch-network:
    driver: bridge
