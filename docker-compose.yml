# Specify docker-compose version.
version: '3'

# Specify containers that will be built.
services:
  # Nginx Service
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx
    ports:
      - "8080:80"
      - "80:80"
      - "443:443"
    # TODO: remove this for prod.
    extra_hosts:
      - "duet.helioscapstone.com:127.0.0.1"
    restart: always
    network_mode: "bridge"
    #networks:
      #- hitch-network

  # MySQL Service
  mysql:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: hitch
      MYSQL_ROOT_PASSWORD: helios
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    restart: always
    depends_on:
      - nginx
    network_mode: "bridge"
    #networks:
     # - hitch-network

  # DUET Service
  duet:
    build:
      context: .
      dockerfile: Dockerfile.duet
    container_name: duet
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - nginx
    network_mode: "bridge"
    #networks:
     # - hitch-network

