# NGINX Server for Website
server {
    server_name helioscapstone.com www.helioscapstone.com;
    server_name localhost;

    listen 80 default_server;

    autoindex on;
    access_log /var/log/nginx/access.log;

    location / {
        root   /usr/share/nginx/html;
        autoindex on;
        #index  index.html index.htm;
    }

    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

# DUET NGINX reverse proxy
server {
    server_name duet.helioscapstone.com;
    listen 80;

    # TODO: enable when SSL is set up.
    #listen 443 ssl;

    location / {
        #rewrite ^/(.*) /$1 break;
        proxy_pass http://docker-duet:5000; # /$request_uri;
        proxy_set_header Host "localhost";
        #proxy_set_header Host $host;
        #proxy_set_header X-Real-IP ip_address;
    }
}
